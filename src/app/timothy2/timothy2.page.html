<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>提摩太後書</ion-title>
      <ion-button slot="end" (click)="reset()" >Reset</ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 

    <ion-grid>

      <ion-row> 
        <ion-col size="2" size-md="3"><ion-button  [color]="buttonStates[0] ? 'danger' : 'primary'" (click)="onButtonClick(0)">01</ion-button></ion-col>  
        <ion-col size="2" size-md="3"><ion-button  [color]="buttonStates[1] ? 'danger' : 'primary'" (click)="onButtonClick(1)">02</ion-button></ion-col>
        <ion-col size="2" size-md="3"><ion-button  [color]="buttonStates[2] ? 'danger' : 'primary'" (click)="onButtonClick(2)">03</ion-button></ion-col>
        <ion-col size="2" size-md="3"><ion-button  [color]="buttonStates[3] ? 'danger' : 'primary'" (click)="onButtonClick(3)">04</ion-button></ion-col>
      </ion-row>

    </ion-grid>

  </ion-content>
</div>
