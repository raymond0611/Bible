<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>目錄</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-searchbar (ionInput)="FilterJSONData($event)"></ion-searchbar>

    <ion-item-group *ngFor="let category of categories; let i = index">    
      <ion-item-divider>
        <ion-label > {{category.title}} </ion-label>
      </ion-item-divider>
      <ion-label *ngFor="let item of category.items; let j = index">
        <ion-button expand="block" [routerLink]="item.link" [ngClass]="{'completed': subPagePercentages[i * category.items.length + j] === 100}">
          {{item.name}}
        </ion-button>
      </ion-label>
    </ion-item-group>
    
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>主頁</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 
    <ion-list>
      <ion-list-header *ngFor="let category of categories; let i = index">
        {{category.title}} ({{categoryPercentages[i]}}%)
      </ion-list-header>
      <!-- ... -->
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Old Testament
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-progress-bar [value]="oldTestamentPercentage / 100"></ion-progress-bar>
        <p>{{ oldTestamentPercentage.toFixed(2) }}%</p>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          New Testament
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-progress-bar [value]="newTestamentPercentage / 100"></ion-progress-bar>
        <p>{{ newTestamentPercentage.toFixed(2) }}%</p>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Overall Progress
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-progress-bar [value]="percentage / 100"></ion-progress-bar>
        <p>{{ percentage.toFixed(2) }}%</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
