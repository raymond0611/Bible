<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Test Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-searchbar (ionInput)="FilterJSONData($event)"></ion-searchbar>

    <ion-item-group *ngFor="let category of categories">    
      <ion-item-divider>
        <ion-label > {{category.title}} </ion-label>
      </ion-item-divider>
    <ion-label *ngFor="let item of category.items"><ion-button expand="block" [routerLink]="item.link" >{{item.name}}</ion-button></ion-label>
    </ion-item-group>
    
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Main Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 
    <div>
      Progress: {{ percentage }}%
    </div>
  </ion-content>
</div>
